<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <title>Gerador de Números aleatórios</title>
</head>
<body>
    <div class="container">

        <h2>Gerador de Números</h2>

        <div class="input-group">

            <div class="input-field">
                <label for="min">Mín:</label> 
                <input id="min"type="number" name="min">
            </div>


            <div class="input-field">
                <div class="input-field">
                    <label for="max">Máx:</label> 
                    <input id="max"type="number" name="max">
                </div>
            </div>

        </div>

        <button  id="generate">Gerar</button>

        <div id="result">
            <span>
                00
            </span>
        </div>


    </div>


    <script type="text/javascript" src="./script.js">

    </script>

    
</body>
</html>
